<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <h2>٩٩٩ لأرقام السيارات</h2>

  <!-- استدعاء خط Tajawal -->
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">

  <!-- html2canvas لتحويل العنصر إلى صورة -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #ffffff; /* ← خلفية بيضاء */
      text-align: center;
      padding: 30px;
    }

    .top-plate {
      position: relative;
      width: 500px;
      height: 110px;
      margin: 0 auto 20px;
    }

    .top-plate img {
      width: 100%;
      height: 100%;
    }

    .plate-text {
      position: absolute;
      font-weight: bold;
      color: #000;
      font-family: 'Tajawal', sans-serif;
      z-index: 2;
    }

    .top-category {
      font-size: 40px;
      top: 35px;
      left: 19px;
    }

    .top-number {
      font-size: 50px;
      top: 30px;
      right: 35px;
    }

    .car-container {
      position: relative;
      display: inline-block;
    }

    .car-img {
      width: 500px;
    }

    .car-plate-overlay {
      position: absolute;
      bottom: 115px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 30px;
    }

    .car-plate-overlay img {
      width: 100%;
      height: 100%;
    }

    .car-category {
      position: absolute;
      top: 10px;
      left: 8px;
      font-size: 10px;
    }

    .car-number {
      position: absolute;
      top: 10px;
      right: 9px;
      font-size: 12px;
      letter-spacing: 1px;
    }

    .price {
      margin-top: 25px;
      font-size: 22px;
      font-weight: bold;
    }

    .controls {
      margin-top: 35px;
    }

    input {
      margin: 5px;
      padding: 6px;
      font-size: 16px;
      width: 150px;
      font-family: 'Tajawal', sans-serif;
    }

    button {
      padding: 8px 20px;
      font-size: 16px;
      font-family: 'Tajawal', sans-serif;
      cursor: pointer;
      margin: 10px;
    }
  </style>
</head>
<body>

  <h2>تصميم لوحة سيارة أبوظبي</h2>

  <div id="capture">
    <!-- اللوحة العلوية -->
    <div class="top-plate">
      <img src="plate-real.png" alt="لوحة علوية">
      <div class="plate-text top-category" id="topCategory">1</div>
      <div class="plate-text top-number" id="topNumber">12345</div>
    </div>

    <!-- السيارة واللوحة السفلية -->
    <div class="car-container">
      <img src="car.png" class="car-img" alt="السيارة">
      <div class="car-plate-overlay">
        <img src="plate-real.png" alt="لوحة سفلية">
        <div class="plate-text car-category" id="bottomCategory">1</div>
        <div class="plate-text car-number" id="bottomNumber">12345</div>
      </div>
    </div>

    <!-- السعر -->
    <div class="price" id="platePrice">250,000 درهم</div>
  </div>

  <!-- التحكم -->
  <div class="controls">
    <label>فئة الرقم: <input type="text" id="inputCategory" value="1"></label>
    <label>رقم اللوحة: <input type="text" id="inputNumber" value="12345"></label>
    <label>السعر: <input type="text" id="inputPrice" value="250,000 درهم"></label><br>
    <button onclick="updatePlate()">تحديث</button>
    <button onclick="downloadImage()">📸 تحميل الصورة</button>
  </div>

  <script>
    function updatePlate() {
      const cat = document.getElementById("inputCategory").value;
      const num = document.getElementById("inputNumber").value;
      const price = document.getElementById("inputPrice").value;

      document.getElementById("topCategory").textContent = cat;
      document.getElementById("topNumber").textContent = num;
      document.getElementById("bottomCategory").textContent = cat;
      document.getElementById("bottomNumber").textContent = num;
      document.getElementById("platePrice").textContent = price;
    }

    function downloadImage() {
      const captureElement = document.getElementById("capture");
      html2canvas(captureElement).then(canvas => {
        const link = document.createElement("a");
        link.download = "plate_design.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
      });
    }
  </script>

</body>
</html>
